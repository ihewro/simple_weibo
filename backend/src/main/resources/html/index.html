<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">

    <title>todos2018</title>
</head>
<body class="mdui-loaded mdui-theme-primary-blue-grey mdui-theme-accent-pink">

<div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-typo-headline">Scala · 微博</a>
        <div class="mdui-toolbar-spacer"></div>
        <a id="exitApp" href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">exit_to_app</i></a>
        <a id="editMy" href="/todos2018#/EditProfile"  class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">account_circle</i></a>
</div>

<div class="mdui-tab mdui-color-theme mdui-tab-centered" mdui-tab=true>
    <a id="myWeibo" href="#List" class="mdui-ripple mdui-ripple-white">我的微博</a>
    <a id="recentHot" href="#Hot" class="mdui-ripple mdui-ripple-white">近期热门</a>
    <a id="myFocus" href="#Focus" class="mdui-ripple mdui-ripple-white">我的关注</a>
    <a id="recommendFocus" href="#Focus" class="mdui-ripple mdui-ripple-white">推荐关注</a>
    </div>
    </div>

    <div id="project-container"></div>
    <script src="/todos2018/static/js/jquery-3.1.1.min.js"></script>
<script src="/todos2018/static/js/mdui.min.js"></script>

<script type="text/javascript" src="/todos2018/static/sjsout/frontend-jsdeps.js"></script>

<script>
    $("#myWeibo").on("click", function () {
        //跳转到页面
        window.location.hash = "/List"
    });

    $("#recentHot").on("click", function () {
        //跳转到页面
        window.location.hash = "/RecentHot"
    });

    $("#myFocus").on("click", function () {
        //跳转到页面
        window.location.hash = "/MyFocus"
    });

    $("#recommendFocus").on("click", function () {
        //跳转到页面
        window.location.hash = "/recommendFocus"
    });


    function showMessage(str){
        mdui.snackbar({
            message: str
        });
    }

    function  closeDialog(id) {
        var inst = new mdui.Dialog(id);
        inst.close()
    }

</script>

</body>
